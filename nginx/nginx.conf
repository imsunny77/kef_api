server {
    listen 80;
    server_name your_domain.com www.your_domain.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Maximum upload size (adjust as needed)
    client_max_body_size 20M;

    # Static files
    location /static/ {
        alias /path/to/kef_api/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (if you serve user-uploaded content)
    location /media/ {
        alias /path/to/kef_api/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Proxy to Gunicorn Unix socket
        proxy_pass http://unix:/run/gunicorn.sock;
    }

    # Error and access logs
    error_log /var/log/nginx/kef_api_error.log;
    access_log /var/log/nginx/kef_api_access.log;
}

